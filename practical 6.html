<html><head>APPLICATION FORM</head>
    <title>EMPLOYMENT APPLICATION FORM</title>
    <body bgcolor="gren">
        <h1><marquee direction="right">Employment Application Form</marquee></h1>
        <img src="https://thesportsdaily.com/wp-content/uploads/sites/95/2019/06/graduation-879941_1920.jpg?w=1024&h=576&crop=1" height="500" weidth="12500000">
        <br>
        <br>
        <form>
            <legend>
                <label for="name"> Name:</label>
                <input type="text" required placeholder="First name">
                <input type="text" required placeholder="Last name">
                <br>
                <br>
                <label for="date">Date of Birth</label>
                <input type="date" required >
                <br>
                <br>
                <label for="Phone Number">Phone number :</label>
                <input type="password" required placeholder="0000 000 000">
                <br>
                <br>
                <label for="email">Enter your email</label>
                <input type="email" required placeholder="example@email.com">
                <br>
                <br>
                <label>Gender</label>
                <select>
                    <option>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <br>
                <br>
                <label for="address">Enter your Address:</label>
                <input type="text" required>
                <br>
                <br>
                <label>Select your State</label>
                <select>
                    <option>Select</option>
                    <option>Maharashtra</option>
                    <option>Madhaya Pradesh</option>
                    <option>Uttar pradesh</option>
                    <option>Tamil Nadu</option>
                    <option>Karnatka</option>
                    <option>Other</option>
                </select>
                <br>
                <br>
                <label for="photo">Upload Passport Photo:</label>
                <input type="file" required>
                <br>
                <br>
                <label for="marksheet">10th marksheet:</label>
                <input type="file" required>
                <br>
                <br>
                <label for="marksheet">12th marksheet:</label>
                <input type="file" required>
                <br>
                <br>
                <input type="submit" value="submit">


            </legend>
        </form>
    </body>
</html>
